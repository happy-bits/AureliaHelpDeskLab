<template bindable="activity">
    <ul>
      <li repeat.for="a of activity" class="activity">
        <!--Note: The activity type isn't the same as the route, how can we solve this?-->
        <a route-href="route.bind: a.type; params.bind: { id: a.associatedId }">
          <div class="well">
            <div class="avatar">
              <img src="${a.createdBy.iconUrl}">
            </div>
            <div class="body">
              <div class="title" innerhtml.bind="a.title"></div>
              <div class="content">${a.content}</div>
              <div class="date">${a.createdAt}</div> <!--TODO: Add better date format. -->
            </div>
          </div>
        </a>
      </li>
    </ul>
  </template>
