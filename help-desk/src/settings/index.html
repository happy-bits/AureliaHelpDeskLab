<template>
  <div class="header">
    <div class="header-left">Settings</div>
    <div class="header-right"></div>
  </div>

  <div class="sidebar">
    <ul class="nav nav-pills nav-stacked">
      <!-- Here we are not looping the standars router.navigation array, instead we are with a ValueConverter (categroies) converting the
        array to a JavaScript Map (key value pair) and iterating that. Where each key is the categroy and the value is that keys routes.
        Check index.js how the value converter is created -->
      <template repeat.for="[category, routes] of router.navigation | categories">
        <li class="nav-header">
          <i class="fa" class.bind="category.iconClass"></i>
          <span>${category.title}</span>
        </li>
        <!-- Here we are nesting repeat.for, but still creating a flat UI with the li elements -->
        <li repeat.for="nav of routes" class="${nav.isActive ? 'active' : ''}">
          <a href.bind="nav.href">${nav.title}</a>
        </li>
      </template>
    </ul>
  </div>

  <div class="detail-container settings-container">
    <router-view></router-view>
  </div>
</template>
