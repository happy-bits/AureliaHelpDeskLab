<template>
  <div class="login">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 logo"></div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 well">
        <div class="alert alert-danger" if.bind="message">${message}</div>

        <form role="form" class="form-horizontal" submit.trigger="login()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="username" value.bind="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="password" value.bind="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button type="submit" disabled.bind="!username || !password" class="btn btn-success">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
