<template>
  <ux-dialog>
    <ux-dialog-header>title goes here...</ux-dialog-header>

    <ux-dialog-body>
      <p>message goes here...</p>
      <form submit.trigger="ok()"> <!--On submit, ok the dialog with the answer response.-->
        <input type="text" class="form-control" attach-focus="true" value.bind="answer"> <!--Bind the answer.-->
      </form>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.trigger="cancel()">Cancel</button><!--Cancel the dialog.-->
      <button click.trigger="ok()" disabled.bind="!answer">Ok</button>!<!--Ok the dialog with answer response; Disable the button if there's no answer.-->
    </ux-dialog-footer>
  </ux-dialog>
</template>
